<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Loan Agent Registration | Infinite Capital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .name-fields {
            display: flex;
            gap: 20px;
        }

        .name-fields .form-group {
            flex: 1;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .name-fields {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                width: 95%;
                padding: 20px 15px;
            }
        }
    </style>
</head>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="nav-logo">
                    <a href="index.html" class="logo-link">
                        <img src="images/icm-logo-golden-lion.jpg" alt="Infinite Capital Management" class="logo-img">
                        <span class="logo-text">ICM</span>
                    </a>
                </div>
                <div class="nav-center">
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="free-credit-score.html">Free Credit Score</a></li>
                        <li><a href="blog.html">Blog</a></li>
                    </ul>
                </div>
                <div class="nav-actions">
                    <a href="#" class="btn btn-primary">Apply for personal loan</a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <div class="container" style="margin: 60px auto;">
        <h1>DSA Loan Agent Registration</h1>
        <p class="subtitle">Join our network of Direct Selling Agents and earn attractive commissions</p>
        
        <form id="dsaForm">
            <div class="name-fields">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Personal Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="profession">Select your Profession</label>
                <select id="profession" name="profession" required>
                    <option value="" disabled selected>Select Profession</option>
                    <option value="self-employed">Self Employed</option>
                    <option value="salaried">Salaried</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes (optional)</label>
                <textarea id="notes" name="notes" placeholder="Any additional information you'd like to share..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">APPLY NOW</button>
        </form>
    </div>

    <script>
        document.getElementById('dsaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add form submission logic here
            alert('Thank you for your application! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
